<!DOCTYPE html>
<html>
<head>
  <title>Music Player Web App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Music Player</h1>
    
    <div class="controls">
      <button id="playButton">Play</button>
      <button id="pauseButton">Pause</button>
      <button id="nextButton">Next</button>
      <input type="text" id="searchInput" placeholder="Search Song">
    </div>



    <audio id="audioPlayer" controls></audio>

    <ul id="playlist">
      <li data-title="Song 1" data-artist="unstoppable" data-src="song1.mp3">Song 1 </li>
      <li data-title="Song 2" data-artist="adventure" data-src="song2.mp3">Song 2 </li>
      <li data-title="Song 3" data-artist="adventure" data-src="song3.mp3">Song 3 </li>
    </ul>
    <div id="lyrics"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
